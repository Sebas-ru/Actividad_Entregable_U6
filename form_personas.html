<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@700&family=Raleway:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Formulario Personas</title>
  </head>
  <body>
    <h1>Health Colombia</h1>

    <section>
      <form class="formulario">
        <legend class="titulo-formulario">Formulario de personas</legend>

        <div class="contenedor">
          <div class="campos">
            <label for="NombrePaciente">Nombre paciente</label>
            <input type="text" id="nombrePersonas">
          </div>

          <div class="campos">
            <label for="ApellidoPaciente">Apellido paciente</label>
            <input type="text" id="apellidoPersonas">
          </div>

          <div class="campos">
            <label for="numeroCedulaPaciente">Número de cédula</label>
            <input type="number" id="numeroCedulaPersonas">
          </div>

          <div class="campos">
            <label for="edadPaciente">Edad</label>
            <input type="number" id="edadPersonas">
          </div>

          <div class="campos">
            <label for="telefono">Teléfono</label>
            <input type="number" id="telefonoPersonas">
          </div>

          <div class="campos">
            <label>Especialidad requerida</label>
            <select name="especialidades" id="especialidadRequerida">
              <option value="MedGen">Medicina General</option>
              <option value="cardio">Cardiología</option>
              <option value="MedInt">Medicina Interna</option>
              <option value="derma">Dermatología</option>
              <option value="RehaFisi">Rehabilitación física</option>
              <option value="psico">Psicología</option>
              <option value="odon">Odontología</option>
              <option value="radio">Radiología</option>
            </select>
          </div>

          <button type="button" class="boton" onclick="capturarDatosPersonas()">Enviar</button>
        </div>
      </form>
    </section>

    <script src="capturarDatos.js"></script>
    <script src="guardarDatos.js"></script>
  </body>
</html>
